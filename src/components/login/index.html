<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href=../../img/component-img/foodDelivery.jpg sizes="any">
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <div>
      <a href="../Landing/index.html">
        <img src="../../img/component-img/bhoklagyoLogo.jpg" alt="Logo" class="logo">
      </a>
    </div>    <h1>Login</h1>
    <form>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <a href="../forgotPassword/index.html" class="forgot-password">Forget Password ?</a>
      <button type="submit">Login</button>
    </form>
    <p>Don't have account? <a href="../Sign-in/index.html" class="signup-link">SignUp</a></p>
  </div>
</div>
</body>
</html>
